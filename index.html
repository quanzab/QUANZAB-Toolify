<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUANZAB Toolkit - The Ultimate Productivity Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: '#6366f1', // Indigo 500
              secondary: '#a855f7', // Purple
              accent: '#43A047', // Green for success
              slate: {
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#0A0A1A'
              },
            },
            backgroundImage: {},
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {}
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.25.1",

    "pdf-lib": "https://aistudiocdn.com/pdf-lib@^1.17.1",
    "file-saver": "https://aistudiocdn.com/file-saver@^2.0.5",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@^4.5.136",
    "pdfjs-dist/build/pdf.worker.min.mjs": "https://aistudiocdn.com/pdfjs-dist@^4.5.136/build/pdf.worker.min.mjs",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
  <body class="text-slate-800 dark:text-gray-300 font-sans transition-colors duration-300">

</html>
